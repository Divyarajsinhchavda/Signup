<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divyarajsinh Chavda - Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(to top, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cloud {
      position: absolute;
      background: url('https://svgshare.com/i/12kK.svg') no-repeat;
      background-size: contain;
      width: 120px;
      height: 70px;
      animation: moveClouds 60s linear infinite;
      opacity: 0.6;
    }

    .cloud:nth-child(1) { top: 10%; left: -150px; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 25%; left: -200px; animation-delay: 15s; }
    .cloud:nth-child(3) { top: 50%; left: -250px; animation-delay: 30s; }
    .cloud:nth-child(4) { top: 70%; left: -180px; animation-delay: 45s; }

    @keyframes moveClouds {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    .card {
      z-index: 2;
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin: 6px 0;
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      margin-top: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      text-decoration: none;
      color: #3498db;
      margin: 0 10px;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1f618d;
    }

    #contact-number {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }

      h2 {
        font-size: 22px;
      }

      .socials a {
        font-size: 20px;
      }

      .button {
        padding: 9px 16px;
        font-size: 14px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Profile Card -->
  <div class="card">
    <h2>Divyarajsinh Chavda</h2>
    <p>B.Tech Computer Engineering Student</p>
    <p>Enrollment Number: 240905040018</p>
    <p>Email: chavdadivyaraj07@gmail.com</p>

    <button class="button" onclick="showContact()">Contact</button>
    <div id="contact-number">ðŸ“ž +91 95125 26152</div>

    <div class="socials">
      <a href="https://instagram.com/divyarajsinh_chavda_haliyad" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.snapchat.com/add/divyrajsinh667" target="_blank" title="Snapchat">
        <i class="fab fa-snapchat-ghost"></i>
      </a>
      <a href="https://www.linkedin.com/in/divyarajsinhchavda" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

  <script>
    function showContact() {
      document.getElementById("contact-number").style.display = "block";
    }
  </script>
</body>
</html>
